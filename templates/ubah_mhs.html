{% extends "base.html" %}

{% block _content %}


<h1>Ini Halaman Ubah Mahasiswa</h1>
<hr>
<form action="{{ url_for('ubah_mhs', uid=user.id) }}" method="POST">
    <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" value="{{ user.nama }}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}">
      </div>
      <div class="form-group">
        <label for="nim">NIM</label>
        <input type="number" class="form-control" id="nim" name="nim" value="{{ user.nim }}">
      </div>
      <div class="form-group">
        <label for="jurusan">Jurusan</label>
        <input type="text" class="form-control" id="jurusan" name="jurusan" value="{{ user.jurusan }}">
      </div>
      <input type="submit" class="btn btn-primary" value="Tambah Mahasiswa">
