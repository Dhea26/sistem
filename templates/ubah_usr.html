{% extends "base.html" %}

{% block _content %}


<h1>ini halaman ubah mahasiswa</h1>
<hr>
<form action="{{ url_for('ubah_usr', uid=akun.id) }}" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" value="{{ akun.email }}">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" value="{{ akun.password }}">
      </div>
      
      <input type="submit" class="btn btn-primary" value="Tambah Mahasiswa">
    
</form>


{% endblock %}
